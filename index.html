<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#24292e" />
    <title>Github Search Client</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawesome icon kit -->
    <script
      src="https://kit.fontawesome.com/d9e33f69d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="brand">Repo Client</h1>
    </header>
    <div id="root">
      <!-- the search component will go here -->
      <form id="form-wrapper">
        <div class="form-wrapper">
          <input
            type="text"
            name="username"
            id="search"
            class="github-username"
            placeholder="Username of the github account. You can try 'ireade'"
          />
          <button type="submit" class="search-username" id="search-btn">
            Find
          </button>
        </div>
      </form>
      <div class="search-result" id="results">
        <!-- the container that'd hold the user interface of the account and its repositories -->
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
