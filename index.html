<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#24292e" />
    <title>Github Search Client</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawesome icon kit -->
    <script
      src="https://kit.fontawesome.com/d9e33f69d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="brand">Repo Client</h1>
    </header>
    <div id="root">
      <!-- the search component will go here -->
      <form id="form-wrapper">
        <div class="form-wrapper">
          <input
            type="text"
            name="username"
            id="search"
            class="github-username"
            placeholder="Username of the github account. You can try 'ireade'"
          />
          <button type="submit" class="search-username" id="search-btn">
            Find
          </button>
        </div>
      </form>
      <div class="search-result">
        <!-- the container that'd hold the user interface of the account and its repositories -->
        <header class="result-header">
          <ul>
            <li>Repositories <span class="repo-count">165</span></li>
          </ul>
        </header>
        <div class="results-container">
          <div class="user-profile">
            <img
              src="https://avatars.githubusercontent.com/u/8677283?u=e350a331a44b704f86f56dca07ee44f1bc5675bb&v=4"
              alt="user profile image"
            />
            <div class="user-bio">
              <p class="display-name">Ire Aderinokun</p>
              <p class="username">ireade</p>
              <p class="bio-details">
                Frontend Developer and User Interface Designer
              </p>
            </div>
          </div>
          <div class="repos-wrapper">
            <div class="repository">
              <div class="repo-desc-container">
                <p class="repo-name">
                  <a
                    class="repo-name"
                    target="__blank"
                    href="https://github.com/ireade/tictactoe"
                    >tictactoe</a
                  >
                </p>
                <p class="repo-description">
                  A simple JS and jQuery game of tic tac toe
                </p>
                <div class="repo-details">
                  <ul>
                    <li class="primary-lang">
                      <span class="circle" style="color: orange"></span>HTML
                    </li>
                    <li class="stars"><i class="far fa-star"></i> 22</li>
                    <li class="forks"><i class="fas fa-code-branch"></i> 9</li>
                    <li class="updated-at">Updated on Sep 30</li>
                  </ul>
                </div>
              </div>
              <button class="star-button">
                <i class="far fa-star"></i> Star
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
